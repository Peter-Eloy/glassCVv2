name: CV Release

on:
  push:
    paths:
      - "cv" # Folder containing your CV files
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cv-${{ steps.date.outputs.date }}
          name: CV Update ${{ steps.date.outputs.date }}
          files: |
            cv/Peter_Eloy_CV_EN.pdf
            cv/Peter_Eloy_CV_ES.pdf
            cv/Peter_Eloy_CV_DE.pdf
          body: |
            CV Updated on ${{ steps.date.outputs.date }}

            Available in:
            - English ðŸ‡¬ðŸ‡§
            - Spanish ðŸ‡ªðŸ‡¸
            - German ðŸ‡©ðŸ‡ª
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
