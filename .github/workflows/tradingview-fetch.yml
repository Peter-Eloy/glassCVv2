name: Fetch TradingView Ideas

on:
  schedule:
    # Run twice a week: Tuesdays and Fridays at 9:00 AM UTC
    - cron: '0 9 * * 2,5'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  fetch-tradingview-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer

      - name: Create data directory
        run: |
          mkdir -p public/data

      - name: Run TradingView scraper
        run: |
          node scripts/fetch-tradingview-puppeteer.cjs

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Only add the specific JSON file
          git add public/data/tradingview-ideas.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Update TradingView ideas data"

            # Fetch latest changes
            git fetch origin main

            # Discard any unstaged changes (from npm install, etc.)
            # We already committed what we care about (the JSON file)
            git reset --hard HEAD

            # Rebase our commit on top of latest main
            git rebase origin/main

            # Push the changes
            git push origin HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}